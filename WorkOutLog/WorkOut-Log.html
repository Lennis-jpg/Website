<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Workout Log</title>
        <link rel=icon href=img/icon.png  type="image/png">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    </head>
    <body>
        <center>
        <div class="container"> 
            <div class="mb-5 spacingwithoutlogo">
                <div class="row grid">
                    <div class="form-group col-md-6 mb-3 topgridspacing">
                        <label for="date" class="formtext">Date</label>
                        <input type="text" name="date" class="form-control formtext" id="date" placeholder="Enter Date"/>
                    </div>
                    <div class="form-group col-md-6 mb-3 topgridspacing">
                        <label for="distance" class="formtext">Exercise</label>
                        <input type="text" name="exercise" class="form-control formtext" id="exercise" placeholder="Enter Exercise"/> 
                        </select>
                    </div>
                    <div class="form-group col-md-6 mb-3 ">
                        <label for="time" class="formtext">Sets</label>
                        <input type="number" name="sets" class="form-control formtext bottomgridspacing" id="sets" placeholder="Enter Sets"/>
                    </div>
                    <div class="form-group col-md-6 mb-3 ">
                        <label for="time" class="formtext">Reps</label>
                        <input type="number" name="reps" class="form-control formtext bottomgridspacing" id="reps" placeholder="Enter Reps"/>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="pace" class="formtext">Weight</label>
                        <input type="text" name="weight" class="form-control formtext bottomgridspacing" id="weight" placeholder="Enter Weight"/>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="timegoal" class="formtext ">Sets (Goal)</label>
                        <input type="number" name="setgoal" class="form-control formtext" id="setgoal" placeholder="Enter Sets Goal"/>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="timegoal" class="formtext ">Reps (Goal)</label>
                        <input type="number" name="repgoal" class="form-control formtext" id="repgoal" placeholder="Enter Reps Goal"/>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="pacegoal" class="formtext ">Weight (Goal)</label>
                        <input type="text" name="weightgoal" class="form-control formtext" id="weightgoal" placeholder="Enter Weight Goal"/>
                    </div>
                    <!--center button-->
                    <div class="col-lg-12 mt-2 centerbutton buttonspacing"> 
                        <center>
                        <button class="btn btn-success centerbutton" id="submit" onclick="AddData()">
                            Add New Workout
                        </button>
                        </center>
                        <center> 
                        <button class="btn btn-primary centerbutton" id="update" onclick="AddData()">
                           Update Workout
                        </button>
                        </center>
                    </div>
                </div>
            </div>
            <center>
            <div class="row mt-5">
                <div class="col-12">
                    <table class="table" id="crudtable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Exercise</th>
                                <th>Sets</th>
                                <th>Reps</th>
                                <th>Weight</th>
                                <th>Sets (Goal)</th>
                                <th>Reps (Goal)</th>
                                <th>Weight (Goal)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
                <br>
                <br>
                <br> 
            </div>
        </center>

        </div>
       

        <script src="script.js"></script>
    </center>
    </body>
</html>
