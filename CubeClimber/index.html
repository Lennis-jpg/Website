<!DOCTYPE html>
<html>

<head>
  <title>Cube Climber | Game</title>
  <link rel="icon" type="image/x-icon" href="img/cube-game.jpg" />
  <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" crossorigin=""></script>
  <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="">
  <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>

<body id="page-top">
  <!-- Video Background --> 
  <video autoplay muted loop id="BackgroundVideo">
    <source src="video/background.mp4" type="video/mp4">
  </video>

 <!-- Title & Video Game Description -->
  <header class="d-flex align-items-center">
    <div class="container d-flex h-100 align-items-center"> 
        <div class="mx-auto text-center">
            <h2 class="text-white-50 mx-auto mt-2 mb-5"></h2> 
            <img src="img/cubecllimberlogo.png" width="500" height="100">
            <h2 class="text-white-50 mx-auto mt-2 mb-5">Cube climbering pizzle adventure game that you can play as a single or with other multiplayers.</h2>
            <a href="{appstorelink}"><img src="img/AppStore.svg" width="200" height="90"></a>
            <a href="{itchiolink}"><img src="img/itch.svg" width="200" height="70"></a>
            <a href="{visionprolink}"><img src="img/VisionProLogo.png" width="200" height="70"></a>
            <a href="{oculuslink}"><img src="img/OculusLogo.png" width="200" height="70"></a>
            <a href="{steamlink}"><img src="img/steam-logo.png" width="100" height="90"></a>
            <!-- iPhone Apps -->
            <!-- https://apps.apple.com/gb/developer/lennis-ngugi/id1600332377 -->
        </div>
    </div>
  </header>
</body>
</html>
