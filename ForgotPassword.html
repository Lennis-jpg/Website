<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="icon" type="image/x-icon" href="https://clerusync.com/assets/img/clients/ClerusyncInvestmentLogo.png" />
<title>Forgot Password</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        height: 100vh;
        display: flex;
        flex-wrap: wrap;
        color: #fff;
        background-color:#000;
    }

    /*  MAIN LAYOUT  */
    .left-panel {
        width: 40%;
        background: black;
        padding: 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        box-sizing: border-box;
    }

    .right-panel {
        width: 60%;
        background: url('https://clerusync.com/assets/img/clients/ClerusyncInvestmentLogo.png') center/cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        box-sizing: border-box;
    }

    .logo-block img {
        width: 180px;
        opacity: 0.9;
    }

    /* TEXT */
    h1 {
        font-size: 26px;
        font-weight: 600;
        margin: 0 0 10px;
    }

    h2 {
        font-size: 20px;
        font-weight: 300;
        margin-top: 0;
    }

    label {
        margin-top: 25px;
        display: block;
        font-size: 20px;
        opacity: 0.85;
    }

    input {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        background: transparent;
        border: none;
        border-bottom: 1px solid rgba(255,255,255,0.2);
        color: #fff;
        outline: none;
    }

    input:focus {
        border-bottom: 1px solid white;
    }

    .btn-login {
        margin-top: 35px;
        width: 100%;
        padding: 14px;
        background: white;
        border: none;
        font-size: 16px;
        color: #000;
        cursor: pointer;
        border-radius: 4px;
        font-weight: 600;
    }

    .links {
        margin-top: 10px;
        font-size: 15px;
    }

    .links a {
        color: white;
        text-decoration: none;
    }

    .footer-text {
        font-size: 12px;
        margin-top: 40px;
        color: white;
        line-height: 1.4;
    }

    /* TABLETS (≤ 1024px)  */
    @media (max-width: 1024px) {
        body {
            height: auto;
            flex-direction: column;
        }

        .left-panel {
            width: 100%;
            padding: 40px;
        }

        .right-panel {
            width: 100%;
        }

        h1 { font-size: 54px; }
        h2 { font-size: 32px; }
        label { font-size: 24px; }
        .footer-text { font-size: 18px; }
    }

    /* MOBILE (≤ 600px) */
    @media (max-width: 600px) {

        /* Hide the right panel entirely */
        .right-panel {
            display: none !important;
        }

        /* Left panel fills full screen */
        .left-panel {
            width: 100%;
            height: 100vh;
            padding: 30px;
            justify-content: center;
        }

        h1 { font-size: 36px; }
        h2 { font-size: 22px; }
        label { font-size: 18px; }
        input { font-size: 16px; }
        .btn-login { font-size: 20px; padding: 12px; }
        .footer-text { font-size: 14px; }
    }
</style>
</head>
<body>

    <!-- LEFT PANEL -->
    <div class="left-panel">
    
        <h1>Reset Password</h1>
        <h2>To reset your password please enter your email address</h2>
    
     
        <form action="https://formsubmit.co/Clerusync@hotmail.com" method="post">
            <!-- <label>Email</label> -->
            <input 
                placeholder="Email"
                type="email"
                name="email"
                required
            >
    
     
            <button type="submit" value="ForgotPassword" class="btn-login">
                Send Password Recovery
            </button>
    
        </form>
    
        
    
        <div class="footer-text">
            By using this application you agree to the
            <a href="https://clerusync.com/ClerusyncInvestment/Terms&Conditions" style="color:white;">Terms & Conditions</a> and
            <a href="https://clerusync.com/ClerusyncInvestment/PrivacyPolicy" style="color:white;">Privacy Policy</a>
        </div>
    
    </div>
    
    <!-- RIGHT PANEL -->
    <div class="right-panel">
        <div class="logo-block">
        </div>
    </div>
    
    
    
    </body>
    </html>
